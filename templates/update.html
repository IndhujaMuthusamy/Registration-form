<h>
    <head>
        <title>update</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container-fluid"></div>
        <div  class="col-md-offset-4 col-md-4">
            <form action="/updatedata/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page=header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" value="{{data.name}}" name="name">
            </div>
            <div class="form-group">
                <label>age</label>
                <input type="text" class="form-control"  value="{{data.age}}" name="age">
            </div>
            <div class="form-group">
                <label>address</label>
                <input type="text" class="form-control"  value="{{data.address}}" name="address">
            </div>
            <div class="form-group">
                <label>contact</label>
                <input type="text" class="form-control"  value="{{data.contact}}" name="contact">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control"  value="{{data.email}}" name="email">
            </div>
            <div class="form-group">
                <input type="submit" value="update" class="'btn btn-primary btn-block">
                
            </div>
        </form>
        </div>
       
    </body>
</h>
